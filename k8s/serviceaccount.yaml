apiVersion: v1
kind: ServiceAccount
metadata:
  name: chatbot-service-sa
  namespace: bookstore
  annotations:
    eks.amazonaws.com/role-arn: "REPLACE_WITH_BEDROCK_IAM_ROLE_ARN"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: chatbot-service-role
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: chatbot-service-binding
subjects:
- kind: ServiceAccount
  name: chatbot-service-sa
  namespace: bookstore
roleRef:
  kind: ClusterRole
  name: chatbot-service-role
  apiGroup: rbac.authorization.k8s.io